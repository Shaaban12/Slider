<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number">Slide #1</div>
        <img class="active" src="imgs/img (1).jpg" alt="">
        <img src="imgs/img (2).jpg" alt="">
        <img src="imgs/img (3).jpg" alt="">
        <img src="imgs/img (4).jpg" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">previous</span>
        <span id="indicators" class="indicators">
            <ul>
                <li class="active">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
